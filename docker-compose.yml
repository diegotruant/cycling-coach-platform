version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: cycling_coach_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cycling_coach
      MYSQL_USER: coach
      MYSQL_PASSWORD: coachpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    # Performance tuning for development (adjust for production)
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb_buffer_pool_size=512M
      --innodb_log_file_size=128M
      --max_connections=200

  # Optional: Adminer for easy DB management UI
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  db_data:
